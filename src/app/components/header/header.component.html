<!-- components/header/header.component.html -->
<header class="header" 
        [class.scrolled]="isScrolled" 
        [class.menu-open]="isMenuOpen">
  <div class="container">
    <!-- Logo -->
    <div class="nav-brand">
      <a routerLink="/" class="logo" (click)="closeMenu()">
        <div class="logo-container">
          <div class="logo-bg"></div>
          <span class="logo-text">MK</span>
          <div class="logo-particles">
            <div class="particle" *ngFor="let i of [1,2,3,4,5]"></div>
          </div>
        </div>
        <div class="logo-info">
          <span class="name">Muralikrishna</span>
          <span class="title">Software Developer</span>
        </div>
      </a>
    </div>

    <!-- Navigation -->
    <nav class="nav" [class.nav-open]="isMenuOpen">
      <div class="nav-overlay" (click)="closeMenu()"></div>
      <div class="nav-content">
        <div class="nav-header">
          <div class="nav-logo">
            <span class="nav-name">Muralikrishna</span>
            <span class="nav-subtitle">Portfolio</span>
          </div>
          <button class="nav-close" (click)="closeMenu()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
              <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </button>
        </div>
        
        <div class="nav-links">
          <a routerLink="/" 
             routerLinkActive="active" 
             [routerLinkActiveOptions]="{exact: true}"
             (click)="closeMenu()"
             class="nav-link">
            <div class="link-content">
              <div class="link-icon">üè†</div>
              <div class="link-text">
                <span class="link-title">Home</span>
                <span class="link-desc">Welcome & Overview</span>
              </div>
            </div>
            <div class="link-arrow">‚Üí</div>
          </a>
          
          <a routerLink="/work" 
             routerLinkActive="active"
             (click)="closeMenu()"
             class="nav-link">
            <div class="link-content">
              <div class="link-icon">üíº</div>
              <div class="link-text">
                <span class="link-title">Projects</span>
                <span class="link-desc">My Work & Achievements</span>
              </div>
            </div>
            <div class="link-arrow">‚Üí</div>
          </a>
          
          <a routerLink="/about" 
             routerLinkActive="active"
             (click)="closeMenu()"
             class="nav-link">
            <div class="link-content">
              <div class="link-icon">üë®‚Äçüíª</div>
              <div class="link-text">
                <span class="link-title">About</span>
                <span class="link-desc">My Story & Skills</span>
              </div>
            </div>
            <div class="link-arrow">‚Üí</div>
          </a>
          
          <a routerLink="/contact" 
             routerLinkActive="active"
             (click)="closeMenu()"
             class="nav-link">
            <div class="link-content">
              <div class="link-icon">üìß</div>
              <div class="link-text">
                <span class="link-title">Contact</span>
                <span class="link-desc">Let's Connect</span>
              </div>
            </div>
            <div class="link-arrow">‚Üí</div>
          </a>
        </div>
        
        <div class="nav-footer">
          <div class="social-links">
            <a href="https://github.com/Muralikrishna23" target="_blank" class="social-link">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z"/>
              </svg>
            </a>
            <a href="https://www.linkedin.com/in/muralikrishnajakkamsetti-57bb901b7/" target="_blank" class="social-link">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433a2.062 2.062 0 01-2.063-2.065 2.064 2.064 0 112.063 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
              </svg>
            </a>
          </div>
          
          <div class="theme-toggle">
            <button (click)="toggleTheme()" class="theme-btn">
              <div class="theme-icon">
                <svg *ngIf="themeService.currentTheme === 'light'" width="20" height="20" viewBox="0 0 24 24" fill="none">
                  <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <svg *ngIf="themeService.currentTheme === 'dark'" width="20" height="20" viewBox="0 0 24 24" fill="none">
                  <circle cx="12" cy="12" r="5" stroke="currentColor" stroke-width="2"/>
                  <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" stroke="currentColor" stroke-width="2"/>
                </svg>
              </div>
              <span>{{ themeService.currentTheme === 'light' ? 'Dark' : 'Light' }} Mode</span>
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!-- Theme Toggle (Desktop) -->
    <div class="desktop-controls">
      <button (click)="toggleTheme()" class="theme-toggle-btn">
        <div class="toggle-track">
          <div class="toggle-thumb" [class.dark]="themeService.currentTheme === 'dark'">
            <svg *ngIf="themeService.currentTheme === 'light'" width="16" height="16" viewBox="0 0 24 24" fill="none">
              <circle cx="12" cy="12" r="5" stroke="currentColor" stroke-width="2"/>
              <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" stroke="currentColor" stroke-width="2"/>
            </svg>
            <svg *ngIf="themeService.currentTheme === 'dark'" width="16" height="16" viewBox="0 0 24 24" fill="none">
              <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" stroke="currentColor" stroke-width="2"/>
            </svg>
          </div>
        </div>
      </button>
    </div>

    <!-- Mobile Menu Toggle -->
    <button class="menu-toggle" 
            (click)="toggleMenu()" 
            [class.open]="isMenuOpen"
            aria-label="Toggle Menu">
      <div class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </button>
  </div>
</header>
