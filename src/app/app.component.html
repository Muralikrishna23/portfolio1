<!-- app.component.html -->
<div class="app" [attr.data-theme]="themeService.currentTheme">
  <!-- Custom Cursor -->
  <div class="custom-cursor" #cursor></div>
  <div class="custom-cursor-dot" #cursorDot></div>
  
  <!-- Background Animation -->
  <div class="bg-animation">
    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>
    <div class="bg-shape shape-3"></div>
    <div class="bg-shape shape-4"></div>
  </div>
  
  <!-- Loading Screen -->
  <div class="loading-screen" *ngIf="isLoading">
    <div class="loading-content">
      <div class="loading-logo">
        <div class="logo-circle"></div>
        <div class="logo-text">MK</div>
      </div>
      <div class="loading-text">Muralikrishna Jakkamsetti</div>
      <div class="loading-progress">
        <div class="progress-bar" [style.width.%]="loadingProgress"></div>
      </div>
    </div>
  </div>
  
  <!-- Main Content -->
  <div class="main-content" [class.content-loaded]="!isLoading">
    <app-header></app-header>
    <main class="page-content">
      <router-outlet></router-outlet>
    </main>
    <app-footer></app-footer>
  </div>
  
  <!-- Scroll to Top -->
  <button class="scroll-to-top" 
          [class.visible]="showScrollTop" 
          (click)="scrollToTop()">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
      <path d="M7 14L12 9L17 14" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </button>
</div>
